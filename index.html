<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>


    <div class="grid-container">
      
      <input class="textBox" type="text" id="display">
      

      <div class="grid-item" id="first"data-value="1">1</div>
      <div class="grid-item" data-value="2">2</div>
      <div class="grid-item" data-value="3">3</div>
      <div class="grid-item mth_op" data-value="*">x</div>
      <div class="grid-item mth_op last" data-value="/">&divide;</div>

      <div class="grid-item" data-value="4">4</div>
      <div class="grid-item" data-value="5">5</div>
      <div class="grid-item" data-value="6">6</div>
      <div class="grid-item mth_op" data-value="+">+</div>
      <div class="grid-item mth_op last" data-value="-">-</div>

      <div class="grid-item" data-value="7">7</div>
      <div class="grid-item" data-value="8">8</div>
      <div class="grid-item" data-value="9">9</div>
      <div class="grid-item mth_op" data-value="%">%</div>
      <div class="grid-item mth_op last" data-value="^">^</div>

      <div class="grid-item dot" data-value=".">.</div>
      <div class="grid-item" data-value="0">0</div>
      <div class="grid-item" id="backspace"><img src="delete_btn.png" alt="" class="pentagon"></div>
      <div class="grid-item equal-to" data-value="=">=</div>
      <div class="grid-item equal-to last" id="canc" data-value="C">C</div>

    </div>

    <div class="history">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.2/lib/browser/math.js"></script>
    <script src="script.js"></script>
  </body>
</html>
